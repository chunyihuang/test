        <script type="text/javascript">
            var userDialog ;
            var userForm ;
            function add(){
                userDialog = $('#userDialog').show().dialog({
                    modal : true,
                    title : '用户信息',
                    width:400,
                    height:500,
                    buttons : [ {
                        text : '确定',
                        style:'text-align:center',
                        handler : function() {
                            save();
                        }
                    } ]
                }).dialog('open');
            }

            function save(){
                var userForm = $('#userForm').form();
                if(userForm.form('validate')){
                    var formData={
                        id:$('#id').val(),
                        avatar:$("#avatar").val(),
                        email:$("#email").val(),
                        integral:$("#integral").val(),
                        locked:$("#locked").val(),
                        password:$("#password").val(),
                        top:$("#top").val(),
                        user:$("#user").val(),
                        wechat:$("#wechat").val(),
                        token:getCookie("token")
                    };

                    var url="";
                    var msg = "新增";
                    if($("[name='xyz']").is(':checked')){
                        url="/manage/lockedUser";
//						formData = formDataE;
                        msg = "修改";
                    }else{
                        url = "announcement/add";
//						formData = formDataA;
                    }
                    $.ajax({
                        type:'post',
                        url:url,
//						data:JSON.stringify(formData),
                        data:formData,
//						contentType:"application/json",
                        success:function(result){
                            if (result.success) {-
                                alert(msg+"保存成功");
                            }else{
                                alert(msg+"失败");
                            }
                        }
                    });
                }else{
                    alert('发布内容和标题不能为空');
                }
            }
            $(function(){
                $('#dg').datagrid({
                    url:"/manage/listAdmins",
                    //在请求远程数据的时候发送额外的参数
                    queryParams:{token:getCookie("token")},
                    idField:'id',
                    pagination:true,
                    pageList:[5,10,15,20],
                    pageSize:5,
                    //顶部工具栏的DataGrid面板
                    toolbar: [{
                        iconCls: 'icon-add',
                        text:'添加',
                        handler: function(){
                            add();
                        }
                    },'-',{
                        iconCls: 'icon-edit',
                        text:'修改',
                        handler: function(){
                            //判断是否选中记录
                            var rows = $("#dg").datagrid("getSelections");
                            if(rows.length != 1){
                                $.messager.show({
                                    title:'错误提示',
                                    msg:'一次只能修改一条语句',
                                    timeout:2000,
                                    showType:'slide',
                                });
                            }else if(rows.length == 1){
                                add();
                                $('#userForm').form('clear');
                                $('#userForm').form('load',{
                                    id:rows[0].id,
                                    email:rows[0].email,
                                    password:rows[0].password,
                                    phone:rows[0].phone,
                                    userName:rows[0].userName,
                                    realName:rows[0].realName,
                                    roleId:rows[0].rowId
                                });
                                $("#id").attr('readonly', 'readonly');
                                $("#email").attr('readonly', 'readonly');
                                $("#password").attr('readonly', 'readonly');
                                $("#phone").attr('readonly', 'readonly');
                                $("#userName").attr('readonly', 'readonly');
                                $("#realName").attr('readonly', 'readonly');
                                $("#roleId").attr('readonly', 'readonly');
                            }
                        }
                    },'-',{
                        iconCls: 'icon-remove',
                        text:'删除',
                        handler: function(){
                            //1.判断是否有选中行记录
                            //getselections 返回所有被选中的行，当没有记录被选中的时候将返回一个空数组。
                            var rows = $("#dg").datagrid("getSelections");
                            //在屏幕右下角显示一条消息窗口。该选项参数是一个可配置的对象：
                            if(rows.length == 0){
                                $.messager.show({
                                    title:'错误提示',
                                    msg:'至少选择一条记录',
                                    timeout:2000,
                                    showType:'slide',
                                });
                            }else{
                                //提示是否确认删除 ，如果确认则执行删除业务逻辑
                                $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
                                    if (r){
                                        //获取被选中的记录  然后从相应记录中获取id
                                        var ids = "";
                                        for( var i = 0;i<rows.length;i++){
                                            //获取id的拼接但是多一个逗号
                                            ids += rows[i].id + "," ;
                                        }
                                        //alert(ids);
                                        //拼接id的值发送给后台
                                        //从0开始截取到最后一个逗号为止，去除多余的一个逗号
                                        ids = ids.substring(0, ids.lastIndexOf(","));
                                        //发送ajax请求
                                        $.post("/manage/deleteAdmin",{id:ids},function(result){
                                            var result1 = JSON.parse(result);
                                            if(result1.status == true){
                                                //取消选中的所有行 不然会保留状态更新的时候会出现已经选中一条的情况
                                                $("#dg").datagrid("unselectAll");
                                                //如果删除成功 刷新当前页
                                                $("#dg").datagrid("reload");
                                            }else{
                                                $.messager.show({
                                                    title:'删除异常',
                                                    msg:'删除失败，请检查操作',
                                                    timeout:2000,
                                                    showType:'slide',
                                                });
                                            }
                                        },"text");
                                    }
                                });
                            }
                        }
                    }],

                    frozenColumns:[[
                        {field:'xyz',checkbox:true},
                        {field:'id',title:'id',width:100},
                    ]],
                    columns:[[
                        {field:'email',title:'邮箱',width:100,},
                        {field:'password',title:'密码',width:100},
                        {field:'phone',title:'电话',width:100,},
                        {field:'userName',title:'用户名',width:100,
                        }, {field:'realName',title:'真名',width:100,
                        },{field:'roleId',title:'角色',width:100,
                        }
                    ]],
                });
            });
        </script>
