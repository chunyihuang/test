				<div class="edit-upload row">
					<div class="clearfix">
						<p class="left">游戏名称：</p>
						<p class="right"><input type="text" maxlength="15" style="width:15rem;background: #c7c9db;border:none;outline:none;" placeholder="请输入游戏名称，15字以内" name="gameName" id="gameName"/></p>
					</div>
					<div class="clearfix">
						<p class="left">简述：</p>
						<p class="right"><textarea placeholder="请输入游戏简述，100字以内" maxlength="100" style="width:15rem;height:10rem;background: #c7c9db;border:none;outline:none;" name="summary" id="summary"></textarea></p>
					</div>
					<div class="clearfix">
						<p class="left">版本：</p>
						<p class="right"><input type="text" maxlength="15" style="width:15rem;background: #c7c9db;border:none;outline:none;" placeholder="请输入游戏版本" name="version" id="version"/></textarea></p>
					</div>
					<div class="clearfix">
						<p class="left">游戏入口：</p>
						<p class="right"><input type="text" maxlength="15" style="width:15rem;background: #c7c9db;border:none;outline:none;" placeholder="请输入游戏入口" name="indexName" id="indexName"/></textarea></p>
					</div>
					<div class="clearfix">
						<p class="left">分类：</p>
						<div class="right">
							<select  id="sort" style="width:15rem;background: #c7c9db;" name="gameTypeId">

							</select>
						</div>
					</div>
					<input type="hidden" value="" name="token">
					<div class="clearfix">
						<div class="left">
							<img id="preview4" alt=""/>
						</div>
						<div class="right">
							<div class="sl-custom-file" style="width:15rem;">
								<input type="button" value="点击上传图标" class="btn-file"/>
								<input class="ui-input-file" type="file" name="icon" id="file4" value="" multiple="multiple"/>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="left">
							<img id="preview0" alt=""/>
						</div>
						<div class="right">
							<div class="sl-custom-file" style="width:15rem;">
								<input type="button" value="点击上传封面" class="btn-file"/>
								<input class="ui-input-file" type="file" name="screen" id="file0" value="" multiple="multiple"/>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="left">
							<img src="" id="preview1"/>
						</div>
						<div class="right">
							<div class="sl-custom-file" style="width:15rem;">

            success : function(result) {
                var html='';
                for(var i = 0;i<result.length;i++){
                    var gameTypeId = result[i].id;
                    html+=('<option value="'+result[i].id+'" id="gameTypeId" >'+result[i].name+'</option>');
                }
                $('#sort').html(html);
                if ( result.status ) {

                }
            }
        });
        $(".l-btn-text").text("点击上传游戏文件");
        $("input:hidden").val(getCookie("userToken"));
    });
</script>
